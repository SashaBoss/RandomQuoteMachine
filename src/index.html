<!DOCTYPE html>
<html>
<head>
    <title>
        Random Quote Machine
    </title>
    <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
</head>
<body style="background-color: rgb(100,200,50); margin-top: 100px">
    <div class="container">
        <div class="jumbotron">
            <div class="row">
                <div class="col-md-4">
                    <p id="message">Quote initial</p>
                </div>
                <div class="col-md-8">
                    <div class="button-group" role="group">
                        <button id="newQuote" class="btn btn-primary">New Quote</button>
                        <button id="tweet" class="btn btn-primary"><i class="fa fa-twitter"> Tweet</i></button>
                    </div>
                </div>
            </div>
        </div>
        <footer>By Aleksandr Maha</footer>
    </div>
    <script src="js/main.js"></script>
</body>
</html>
