<!DOCTYPE html>
<html>
<head>
  <title>
    Random Quote Machine
  </title>
  <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.6/css/bootstrap.css">
</head>
<body style="background-color: rgb(100,200,50);">
<div class="container">
<div class="jumbotron">
  <div id="message">
  <button id="newQuote" class="btn btn-primary">New Quote</button>
  <a href="https://twitter.com/share" class="twitter-share-button" data-via="TheImaga" data-size="large">Tweet</a>
<script>!function(d,s,id){var js,fjs=d.getElementsByTagName(s)[0],p=/^http:/.test(d.location)?'http':'https';if(!d.getElementById(id)){js=d.createElement(s);js.id=id;js.src=p+'://platform.twitter.com/widgets.js';fjs.parentNode.insertBefore(js,fjs);}}(document, 'script', 'twitter-wjs');</script>
</div>
</div>
</div>
<script type="text/javascript">
  var btn = document.querySelector('#newQuote');
  btn.onclick = function(){
    var place = document.querySelector('#message');
    place.html("Text");
  };
</script>
</body>
</html>
